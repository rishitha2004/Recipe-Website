<section class="section-intro">
    <header>
        <h1>Recipe Book</h1>
    </header>
</section>

<section class="search-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="Search for recipes...">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
                </div>
            </div>
        </div>
    </div>
</section>




<section class="recipes-section" id="recipes">
    <div class="container">
        <h2 class="section-title">Recipes</h2>
        <div class="row">
            <!-- Recipe Card 1 -->
            <div class="col-md-4">
                <div class="recipe-card">
                    <img src="recipe1.png" alt="Recipe 1">
                    <h3 class="recipe-title">Panneer Butter Masala</h3>
                    <div class="recipe-info">
                        <p class="recipe-ingredients">Ingredients: Ingredient 1, Ingredient 2, Ingredient 3</p>
                        <button class="btn btn-primary add-to-favorites">Add to Favorites</button>
                        <button class="btn btn-success view-details">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="recipe-card">
                    <img src="recipe2.jpg" alt="Recipe 1">
                    <h3 class="recipe-title">Butter Chicken</h3>
                    <div class="recipe-info">
                        <p class="recipe-ingredients">Ingredients: Ingredient 1, Ingredient 2, Ingredient 3</p>
                        <button class="btn btn-primary add-to-favorites">Add to Favorites</button>
                        <button class="btn btn-success view-details">View Details</button>
                    </div>
                </div>
            </div>
            <!-- Add more recipe cards here -->
        </div>
    </div>
</section>
